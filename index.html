<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">

<head>
  <!-- Meta tags for character set, viewport, and title -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="title" content="GitFinder - Github user finder" />
  <!-- Favicon link -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Theme JS -->
  <script src="./js/theme.js"></script>
  <!-- Google Fonts Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Material icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
  <!-- Custom CSS Link -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Custom JS Link -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="./js/app.js" type="module"></script>
  <!-- Page title -->
  <title>GitRepoHub- Repositories Listing Page</title>
</head>

<body>
  <!-- Skip To Content link -->
  <a href="#main" class="skip-to-content">Skip To Content</a>

  <!-- Header -->
  <header class="header" data-header>
    <div class="container">
      <!-- Logo -->
      <a href="index.html" class="logo">
        <span class="text-primary">Git</span>RepoHub
      </a>
      <!-- Header search -->
      <div class="header-search">
        <!-- Search toggler button -->
        <button class="icon-btn search-toggler" aria-controls="search-box" aria-expanded="false"
          aria-label="Toggle search" data-search-toggler>
          <span class="material-symbols-rounded search-icon" aria-hidden="true">search</span>
          <span class="material-symbols-rounded close-icon" aria-hidden="true">arrow_back</span>
        </button>
        <!-- Search box -->
        <div class="search-box" id="searchBox">
          <span class="material-symbols-rounded leading-icon" aria-hidden="true">search</span>
          <input type="search" name="search" aria-label="Search github username" placeholder="Search username*"
            class="search-field label-1" data-search-field />
          <button class="search-btn" aria-label="Search submit" data-search-submit>
            <span class="material-symbols-rounded" aria-hidden="true">search</span>
            <span class="label-1">Search</span>
          </button>
        </div>
      </div>
      <!-- Theme switch button -->
      <button class="icon-btn theme-btn" aria-pressed="false" aria-label="Toggle dark and light theme" data-theme-btn>
        <span class="material-symbols-rounded sun-icon" aria-hidden="true">light_mode</span>
        <span class="material-symbols-rounded moon-icon" aria-hidden="true">dark_mode</span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main" id="main">
    <div class="container">
      <!-- Profile Section -->
      <section class="profile" data-profile-card></section>

      <!-- Tab Container Section -->
      <section class="tab-container">
        <div class="tab-list" aria-label="Tab navigation" role="tablist">
          <!-- Tab buttons -->
          <button class="tab-btn" aria-selected="true" role="tab" id="tab-1" tabindex="0" aria-controls="panel-1"
            data-tab-btn>
            Repositories
          </button>
          <button class="tab-btn" aria-selected="false" role="tab" id="tab-2" tabindex="1" aria-controls="panel-2"
            data-tab-btn data-forked-tab-btn>
            Forked
          </button>
          <button class="tab-btn" aria-selected="false" role="tab" id="tab-3" tabindex="2" aria-controls="panel-3"
            data-tab-btn data-follower-tab-btn>
            Followers
          </button>
          <button class="tab-btn" aria-selected="false" role="tab" id="tab-4" tabindex="3" aria-controls="panel-4"
            data-tab-btn data-following-tab-btn>
            Following
          </button>
        </div>

        <!-- Filter tab for filtering the repo according to the languages -->
        <div class="filterhere" id="filterhere">
          <input type="text" id="languageFilter" placeholder="e.g., javascript" />
          <button id="filterButton">Filter Repositories</button>
        </div>

        <!-- Repositories tab -->
        <div class="tab-panel repo-tab" role="tabpanel" id="panel-1" aria-labelledby="tab-1" tabindex="0" data-tab-panel
          data-repo-panel></div>
        <!-- Forked tab -->
        <div class="tab-panel fork-tab" role="tabpanel" id="panel-2" aria-labelledby="tab-2" tabindex="0" data-tab-panel
          data-fork-panel hidden></div>

        <!-- Followers tab -->
        <div class="tab-panel" role="tabpanel" id="panel-3" aria-labelledby="tab-3" tabindex="0" data-tab-panel
          data-follower-panel hidden></div>
        <!-- Following tab -->
        <div class="tab-panel" role="tabpanel" id="panel-4" aria-labelledby="tab-4" tabindex="0" data-tab-panel
          data-following-panel hidden></div>

        <div id="footer-page-btn">
          <div class="paginateOne">
            <!-- Repo Per Page Form -->
            <div class="repoCont">
            <form id="repoPerPageForm">
                <label for="repoPerPage">Repo Per Page:</label>
                <select id="repoPerPage" name="repoPerPage" required>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                  <option value="50">50</option>
                  <option value="70">70</option>
                  <option value="80">80</option>
                  <option value="100">100</option>
                </select>
              </form>
            </div>
            
            <!-- Page numbers navigation -->
            <div class="page-numbers">
              <nav aria-label="Page navigation example">
                <ul class="page-numbers">
              </ul>
            </nav>
          </div>
        </div>
      </div>
      </section>

      <!-- Error Content Section -->
      <section class="error" data-error></section>
    </div>
  </main>
</body>

</html>
